@PART[eisenhower_rd191]:AFTER[Eisenhower-Astronautics]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
    EFFECTS
    {
        running_engine
        {
            AUDIO
            {
                channel = Ship
                clip = Eisenhower-Astronautics/sounds/sound_rocket_kero
                volume = 0.0 0.0
                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
            PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = 191smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
        }
		running_195
        {
            AUDIO
            {
                channel = Ship
                clip = Eisenhower-Astronautics/sounds/sound_rocket_kero
                volume = 0.0 0.0
                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
            PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = 195smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
        }
		running_160 
        {
            AUDIO
            {
                channel = Ship
                clip = Eisenhower-Astronautics/sounds/sound_rocket_kero
                volume = 0.0 0.0
                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
        disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
        flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localScale = 1.0,1.0,1.0
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
    }
    MODULE
	{
		name = ModuleWaterfallFX
		ShowEffectEditor = true
		// This is a custom name
		moduleID = rd191FX
		// This links the effects to a given ModuleEngines
		engineID = rd191engine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-kerolox-lower-RD170-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = 191FXtransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 1.57, 1.57, 1.57
		}
	}
	  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[rd195]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						// This is the name of the template to use
						templateName = waterfall-kerolox-lower-RD170-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = 195FXtransform
						// scale the templated effect
						position = 0,0,0.02
						rotation = 0, 0, 0
						scale = 1.48, 1.48, 1.48
					}

				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					runningEffectName = running_195
				}
			}
		}
		@SUBTYPE[rd160]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						// This is the name of the template to use
						templateName =waterfall-kerolox-upper-3
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = 160FXtransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 1.5, 1.5, 1.5
					}

				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					runningEffectName = running_160
				}
			}
		}
}