@PART[eisenhower_angara_tuppropulsion]:AFTER[Eisenhower-Astronautics]:NEEDS[Waterfall]
{
    // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Eisenhower-Astronautics/sounds/sound_rocket_normal
                volume = 0.0 0.0
                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.5
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }

    MODULE
  	{
		name = ModuleWaterfallFX
		ShowEffectEditor = true
		// This is a custom name
		moduleID = BealeFX
		// This links the effects to a given ModuleEngines
		engineID = vernier

		// List out all controllers we want available
		// This controller scales with atmosphere depth
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
    	}
		// This controller scales with effective throttle
		CONTROLLER
    	{
			name = throttle
			linkedTo = throttle
		}
		// this controller generates a random value in the range specified
		CONTROLLER
    	{
			name = random
			linkedTo = random
			range = -1,1
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hypergolic-UDMH-NTO-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0, 0, 0.01
            rotation = 0, 0, 0
            scale = 0.075, 0.075, 0.075
		}
  	}
}